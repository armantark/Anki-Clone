<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Set character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the webpage, with an optional block for extra title content -->
    <title>Anki Clone{% block title %}{% endblock %}</title>

    <!-- Allow for extra head content to be included -->
    {% block extra_head %}{% endblock %}

    <!-- Include the main.css file for custom styles -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">
<header>
    <p style="margin:10px;"></p>
    <nav>
        <!-- Navigation links -->
        <a href="/" class="nav-link">Home</a>
        <a href="{% url 'flashcards:manage_words' %}" class="nav-link">Manage Words</a>
        <a href="{% url 'flashcards:view_cards' %}" class="nav-link">View Cards</a>
        <a href="{% url 'flashcards:about' %}" class="nav-link">About</a>
        <!-- Add more navigation links as needed -->
    </nav>
</header>

<!-- Main content container -->
<div class="container my-5">
    <main>
        <!-- Allow for custom content to be included -->
        {% block content %}{% endblock %}
    </main>
</div>

{% block javascript %}{% endblock %}
</body>
</html>
