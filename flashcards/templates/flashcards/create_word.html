{% extends "base.html" %}

{% block title %} - Create Word{% endblock %}

{% block content %}
  <!-- Heading for the create word page -->
  <h1>Create a Word</h1>

  <!-- Form for submitting new word and definition -->
  <form method="post" action="">
    <!-- Add CSRF token for security -->
    {% csrf_token %}

    <!-- Input field for the new word -->
    <label for="word">Word:</label>
    <input type="text" name="word" id="word" required>
    <br><br>

    <!-- Text area for the definition of the new word -->
    <label for="definition">Definition:</label>
    <textarea name="definition" id="definition" required></textarea>
    <br>

    <!-- Submit button to create the new word -->
    <input type="submit" value="Create Word">
  </form>
{% endblock %}
